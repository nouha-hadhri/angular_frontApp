<form [formGroup]="form" (ngSubmit)="sub()" class="member-form">

  <h2 class="form-title">
    {{ isEditMode ? 'Modifier le membre' : 'Ajouter un membre' }}
  </h2>

  <!-- GRID -->
  <div class="form-grid">

    <mat-form-field appearance="outline">
      <mat-label>CIN</mat-label>
      <input matInput formControlName="cin">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Nom</mat-label>
      <input matInput formControlName="nom">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Prénom</mat-label>
      <input matInput formControlName="prenom">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Date de naissance</mat-label>
      <input matInput type="date" formControlName="dateNaissance">
    </mat-form-field>

    <!-- PHOTO -->
    <div>
      <input type="file" (change)="onPhotoSelected($event)">
      <img *ngIf="photoPreview" [src]="photoPreview" width="100">
    </div>
<br><br>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>CV</mat-label>
      <input matInput formControlName="cv">
    </mat-form-field>

  </div>

  <!-- TYPE -->
  <div class="type-container">
    <span class="type-title">Type</span>
    <mat-radio-group formControlName="type">
      <mat-radio-button value="ETUDIANT">Étudiant</mat-radio-button>
      <mat-radio-button value="ENSEIGNANT">Enseignant</mat-radio-button>
    </mat-radio-group>
  </div>

  <button mat-raised-button color="primary" class="submit-btn">
    {{ isEditMode ? 'Modifier' : 'Ajouter' }}
  </button>

</form>
