<div class="table-container">

  <!-- Bouton d’ajout aligné à droite -->
  <div class="table-header right">
    <button routerLink="/createPublication" mat-raised-button color="primary">
      <mat-icon>add</mat-icon>
      Ajouter une Publication
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width-table">

    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Type -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let element">{{ element.type }}</td>
    </ng-container>

    <!-- Titre -->
    <ng-container matColumnDef="titre">
      <th mat-header-cell *matHeaderCellDef>Titre</th>
      <td mat-cell *matCellDef="let element">{{ element.titre }}</td>
    </ng-container>

    <!-- Source PDF (ajoutée) -->
    <ng-container matColumnDef="sourcePDF">
      <th mat-header-cell *matHeaderCellDef>PDF</th>
      <td mat-cell *matCellDef="let element">
        <a *ngIf="element.sourcePDF; else noPdf" [href]="element.sourcePDF" target="_blank" rel="noopener">
          <mat-icon aria-hidden="false" aria-label="Ouvrir PDF">picture_as_pdf</mat-icon>
        </a>
        <ng-template #noPdf>—</ng-template>
      </td>
    </ng-container>

    <!-- Lien -->
    <ng-container matColumnDef="lien">
      <th mat-header-cell *matHeaderCellDef>Lien</th>
      <td mat-cell *matCellDef="let element">{{ element.lien }}</td>
    </ng-container>

    <!-- CreatedAt -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Created At</th>
      <td mat-cell *matCellDef="let element">{{ element.createdAt }}</td>
    </ng-container>

    <!-- UpdatedAt -->
    <ng-container matColumnDef="updatedAt">
      <th mat-header-cell *matHeaderCellDef>Updated At</th>
      <td mat-cell *matCellDef="let element">{{ element.updatedAt }}</td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [routerLink]="['/editPublication', element.id]">
          <mat-icon color="primary">edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deletePublication(element.id)">
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsFiltered"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsFiltered;"></tr>
  </table>
</div>
