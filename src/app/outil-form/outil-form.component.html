<div class="outil-form">
  <h2 class="form-title">Ajouter un Outil</h2>

  <form [formGroup]="outilForm" (ngSubmit)="onSubmit()">

    <!-- Date -->
    <mat-form-field appearance="outline">
      <mat-label>Date</mat-label>
      <input matInput type="date" formControlName="date" />
      <mat-error *ngIf="date?.hasError('required')">
        La date est requise
      </mat-error>
    </mat-form-field>

    <!-- Source -->
    <mat-form-field appearance="outline">
      <mat-label>Source</mat-label>
      <mat-select formControlName="source">
        <mat-option *ngFor="let s of sources" [value]="s">
          {{ s | titlecase }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="source?.hasError('required')">
        La source est requise
      </mat-error>
    </mat-form-field>

    <!-- Submit -->
    <button mat-raised-button color="primary" type="submit" [disabled]="outilForm.invalid">
      Ajouter
    </button>

  </form>
</div>
