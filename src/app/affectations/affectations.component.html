<table mat-table [dataSource]="membres" class="mat-elevation-z8 full-width-table">

  <!-- CIN -->
  <ng-container matColumnDef="cin">
    <th mat-header-cell *matHeaderCellDef>CIN</th>
    <td mat-cell *matCellDef="let e">{{ e.cin }}</td>
  </ng-container>

  <!-- NOM -->
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef>Nom</th>
    <td mat-cell *matCellDef="let e">{{ e.nom }}</td>
  </ng-container>

  <!-- PRENOM -->
  <ng-container matColumnDef="prenom">
    <th mat-header-cell *matHeaderCellDef>Prénom</th>
    <td mat-cell *matCellDef="let e">{{ e.prenom }}</td>
  </ng-container>

  <!-- OUTILS -->
  <ng-container matColumnDef="outils">
    <th mat-header-cell *matHeaderCellDef>Outils</th>
    <td mat-cell *matCellDef="let e">
      {{ getOutilsNames(e) }}
    </td>
  </ng-container>

  <!-- EVENEMENTS -->
  <ng-container matColumnDef="events">
    <th mat-header-cell *matHeaderCellDef>Événements</th>
    <td mat-cell *matCellDef="let e">
      {{ getEventsNames(e) }}
    </td>
  </ng-container>

  <!-- PUBLICATIONS -->
  <ng-container matColumnDef="pubs">
    <th mat-header-cell *matHeaderCellDef>Publications</th>
    <td mat-cell *matCellDef="let e">
      {{ getPubsNames(e) }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

</table>
