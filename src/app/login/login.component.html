<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">Connexion</h2>

    <form (ngSubmit)="login()" #loginForm="ngForm">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" [(ngModel)]="email" required />
        <mat-error *ngIf="loginForm.submitted && !email">
          L'email est requis
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Mot de passe</mat-label>
        <input matInput type="password" name="password" [(ngModel)]="password" required />
        <mat-error *ngIf="loginForm.submitted && !password">
          Le mot de passe est requis
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" class="full-width" type="submit">
        Se connecter
      </button>

      <div class="login-footer">
        <a href="#">Mot de passe oubliÃ© ?</a>
      </div>
    </form>
  </div>
</div>
