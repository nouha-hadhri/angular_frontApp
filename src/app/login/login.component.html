<div class="login-container">
  <h2 class="login-title">Connexion</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <!-- Email -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="Ex: user@example.com">
      <mat-error *ngIf="email?.hasError('required')">L'email est requis</mat-error>
      <mat-error *ngIf="email?.hasError('email')">Email invalide</mat-error>
    </mat-form-field>

    <!-- Password -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Mot de passe</mat-label>
      <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Mot de passe">
      <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error *ngIf="password?.hasError('required')">Le mot de passe est requis</mat-error>
      <mat-error *ngIf="password?.hasError('minlength')">Minimum 6 caract√®res</mat-error>
    </mat-form-field>

    <!-- Submit -->
    <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="loginForm.invalid">
      Se connecter
    </button>

  </form>
</div>
